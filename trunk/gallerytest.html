  <title>OWL carousel with image preview in pagonation items by Gaziev</title>

  


<script type='text/javascript'>//<![CDATA[
$(function(){
var owl;

$(document).ready(function () {

    owl = $("#owl-gallery-fullscreen");

    owl.owlCarousel({

        navigation: false, // Show next and prev buttons
        slideSpeed: 300,
        paginationSpeed: 400,
        singleItem: true,
        afterInit: afterOWLinit // do some work after OWL init
    });
    
    

    
    function afterOWLinit() {
      //adding slide down hide event

   

        // adding A to div.owl-page
        $('.owl-controls .owl-page').append('<a class="item-link" href="#"/>');

        var pafinatorsLink = $('.owl-controls .item-link');

        /**
         * this.owl.userItems - it's your HTML <div class="item"><img src="http://www.ow...t of us"></div>
         */
        $.each(this.owl.userItems, function (i) {

            $(pafinatorsLink[i])
                // i - counter
                // Give some styles and set background image for pagination item
                .css({
                    'background': 'url(' + $(this).find('img').attr('src') + ') center center no-repeat',
                    '-webkit-background-size': 'cover',
                    '-moz-background-size': 'cover',
                    '-o-background-size': 'cover',
                    'background-size': 'cover'
                })
                // set Custom Event for pagination item
                .click(function () {
                    owl.trigger('owl.goTo', i);
                });

        });



        // add Custom PREV NEXT controls
        $('.owl-pagination').prepend('<a href="#prev" class="prev-owl fa fa-chevron-left  "/> ');
        $('.owl-pagination').append('<a href="#next" class="next-owl fa fa-chevron-right "/> ');


        // set Custom event for NEXT custom control
        $(".next-owl").click(function () {
            owl.trigger('owl.next');
        });

        // set Custom event for PREV custom control
        $(".prev-owl").click(function () {
            owl.trigger('owl.prev');
        });
        $(".owl-controls").mouseover(function(e){          
           $(".owl-page").show(); 
             return false; 
         });
        $(".owl-controls").mouseout(function(e){  
            $(".owl-page").hide();
            return false; 
         });    $(".owl-page").hide();


    }

});
});//]]>
